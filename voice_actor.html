<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Actor List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow p-4">
        <h1 class="text-2xl font-bold text-center">Voice Actor List</h1>
    </header>

    <!-- 残高表示用のセクション -->
    <section id="balance" class="max-w-6xl mx-auto p-4 text-center text-xl font-medium text-gray-700">
        <!-- ここに残高が表示されます -->
    </section>

    <main class="max-w-6xl mx-auto p-4">
        <!-- メインの Actor 表示（選択中の声優） -->
        <div id="actor" class="p-4 flex flex-col items-center">
            <div class="bg-white rounded-lg shadow w-96">
                <img src="" alt="" class="w-full h-96 object-cover object-top">
                <div class="p-4 flex flex-col">
                    <h2 class="text-xl font-semibold mb-2"></h2>
                    <!-- メインの音声生成用テキスト入力 -->
                    <textarea id="message" class="text-gray-700 p-3 border border-gray-300 rounded-lg" rows="4"
                        placeholder="春休みサイコー！"></textarea>
                    <!-- メインの音声生成ボタン -->
                    <button id="create-audio-btn"
                        class="mt-4 bg-sky-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                        音声作成＆再生
                    </button>
                </div>
                <!-- 事前に用意した再生用 audio タグとダウンロードリンク（初期状態は非表示） -->
                <div id="audio-container" class="p-4 flex flex-col">
                    <audio id="actor-audio" controls class="mt-4"></audio>
                    <a id="download-btn" href="#" download="generated_voice.mp3"
                        class="block mt-2 bg-black text-white text-center py-2 px-4 rounded hover:bg-blue-600">
                        Download MP3
                    </a>
                </div>
            </div>
        </div>

        <!-- 声優一覧カード表示用のコンテナ -->
        <div id="actorList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8"></div>
    </main>

    <!-- 外部 JavaScript ファイルの読み込み -->
    <script src="js/env.js"></script>
    <script src="js/voice_actor.js"></script>
</body>

</html>
